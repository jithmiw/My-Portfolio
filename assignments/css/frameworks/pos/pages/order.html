<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Jithmi Wannakukorala" name="author">
    <meta content="Point of Sale System" name="description">
    <meta content="Point of Sale System, POS, HTML, CSS, Bootstrap, JavaScript" name="keywords">

    <title>Real Point of Sale | Orders</title>
    <link href="../assets/img/shopping-bag.png" rel="icon">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #c2c2c278">
<header>
    <!--NAVIGATION BAR-->
    <nav class="navbar navbar-dark navbar-expand-lg" style="background-color: #054A49">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">
                <img src="../assets/img/shopping-bag-light.png" alt="Logo" width="25" height="25" class="d-inline-block align-text-top">
                Real
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html" style="color: #c2c2c2">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#orders" style="color: #c2c2c2">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="customer.html" style="color: #c2c2c2">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="item.html" style="color: #c2c2c2">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="order-details.html" style="color: #c2c2c2">Order Details</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <!--ORDERS SECTION-->
    <section id="orders">
        <div class="container-fluid d-flex flex-column mt-4 mb-4">
            <div class="d-flex flex-column flex-lg-row">
                <div class="d-flex flex-column me-lg-2">
                    <div class="navbar navbar-expand-lg d-flex justify-content-between"  style="background-color: #c2c2c2">
                        <div class="navbar-brand ms-2">
                            <img src="../assets/img/invoice.png" alt="invoice icon" width="25" height="25" class="d-inline-block align-text-top">
                            Invoice Details
                        </div>
                    </div>
                    <form class="row g-3 mt-0 me-0 ms-0 mb-3 mb-lg-0 bg-white" style="height: 100%">
                        <div class="col-md-6">
                            <label for="inputOrderId" class="form-label">Order ID</label>
                            <input type="text" class="form-control" id="inputOrderId" placeholder="">
                        </div>
                        <div class="col-md-6">
                            <label for="inputDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="inputDate">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCusId" class="form-label">Customer ID</label>
                            <select class="form-select" id="inputCusId">
                                <option selected value="1">C00-001</option>
                                <option value="2">C00-002</option>
                                <option value="3">C00-003</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="inputCusName" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="inputCusName" placeholder="" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="inputCusAddress" class="form-label">Customer Address</label>
                            <input type="text" class="form-control" id="inputCusAddress" placeholder="" readonly>
                        </div>
                        <div class="col-md-6 mb-3 mb-lg-0">
                            <label for="inputCusEmail" class="form-label">Customer Email</label>
                            <input type="email" class="form-control" id="inputCusEmail" readonly>
                        </div>
                    </form>
                </div>
                <div class="d-flex flex-column me-lg-2 ms-lg-2">
                    <div class="navbar navbar-expand-lg d-flex justify-content-between" style="background-color: #c2c2c2">
                        <div class="navbar-brand ms-2">
                            <img src="../assets/img/check-list.png" alt="list icon" width="25" height="25" class="d-inline-block align-text-top">
                            Item Select
                        </div>
                    </div>
                    <form class="row g-3 mt-0 me-0 ms-0 mb-3 mb-lg-0 bg-white" style="height: 100%">
                        <div class="col-md-6">
                            <label for="itemCode" class="form-label">Item Code</label>
                            <select class="form-select" id="itemCode">
                                <option selected value="1">I00-001</option>
                                <option value="2">I00-002</option>
                                <option value="3">I00-003</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="desc" class="form-label">Description</label>
                            <input type="text" class="form-control" id="desc" placeholder="" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="price" class="form-label">Unit Price</label>
                            <input type="number" class="form-control" id="price" placeholder="" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="inputQtyOnHand" class="form-label">Quantity on Hand</label>
                            <input type="number" class="form-control" id="inputQtyOnHand" placeholder="" readonly>
                        </div>
                        <div class="col-md-12">
                            <label for="inputOrderQty" class="form-label">Order Quantity</label>
                            <input type="number" class="form-control" id="inputOrderQty" placeholder="">
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
                            <button id="addItem" class="btn btn-danger" type="button">Add Item</button>
                        </div>
                    </form>
                </div>
                <div class="d-flex flex-column ms-lg-2 bg-white">
                    <div class="col-md-12 d-flex justify-content-between mt-2">
                        <label for="Total" class="form-label fs-4 ms-2">Total :</label>
                        <label id="Total" class="form-label fs-4 me-2">Rs.0</label>
                    </div>
                    <div class="col-md-12 d-flex justify-content-between">
                        <label for="Sub-Total" class="form-label fs-4 ms-2" style="color: red">Sub Total :</label>
                        <label id="Sub-Total" class="form-label fs-4 me-2" style="color: red">Rs.0</label>
                    </div>
                    <form class="row g-3 mt-0 me-0 ms-0">
                        <div class="col-md-6">
                            <label for="inputCash" class="form-label">Cash</label>
                            <input type="number" class="form-control" id="inputCash" placeholder="0">
                        </div>
                        <div class="col-md-6">
                            <label for="inputDiscount" class="form-label">Discount</label>
                            <input type="number" class="form-control" id="inputDiscount" placeholder="0">
                        </div>
                        <div class="col-md-12">
                            <label for="inputBalance" class="form-label">Balance</label>
                            <input type="number" class="form-control" id="inputBalance" placeholder="0" readonly>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
                            <button class="btn btn-success" type="button">Purchase</button>
                        </div>
                    </form>
                </div>
            </div>
            <table class="table table-bordered table-hover mt-4">
                <thead style="background-color: #008060">
                <tr>
                    <th scope="col" class="text-white">Item Code</th>
                    <th scope="col" class="text-white">Desc.</th>
                    <th scope="col" class="text-white">Unit Price</th>
                    <th scope="col" class="text-white">Qty.</th>
                    <th scope="col" class="text-white">Total</th>
                </tr>
                </thead>
                <tbody id="tblOrders" class="table-light">
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
<script src="../assets/js/jquery-3.6.1.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script>
    var orders=[];

    $('#addItem').on('click', function () {
        let itemCode = $('#itemCode option:selected').text();
        let description = $('#desc').val();
        let unitPrice = $('#price').val();
        let qty = $('#inputOrderQty').val();
        let total = parseInt(unitPrice) * parseInt(qty);

        var orderObject = {
            code : itemCode,
            desc : description,
            price : unitPrice,
            quantity : qty,
            total : total
        };

        orders.push(orderObject);
    });
</script>
</body>
</html>
