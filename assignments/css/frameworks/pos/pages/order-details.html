<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html" style="color: #c2c2c2">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="order.html" style="color: #c2c2c2">Orders</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <!--ORDER-DETAILS SECTION-->
    <section id="order-details">
        <div class="container-fluid mt-4 mb-4">
            <div class="navbar navbar-expand-lg d-flex flex-column flex-sm-row justify-content-between" style="background-color: #c2c2c2">
                <div class="navbar-brand ms-2">
                    <img src="../assets/img/details.png" alt="details icon" width="25" height="25" class="d-inline-block align-text-top">
                    Order Details
                </div>
                <form class="d-flex ms-2 me-2" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <table class="table table-bordered table-hover mt-4">
                <thead style="background-color: #008060">
                <tr>
                    <th scope="col" class="text-white">Order ID</th>
                    <th scope="col" class="text-white">Item Code</th>
                    <th scope="col" class="text-white">Order Qty.</th>
                    <th scope="col" class="text-white">Discount</th>
                </tr>
                </thead>
                <tbody class="table-light">
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
