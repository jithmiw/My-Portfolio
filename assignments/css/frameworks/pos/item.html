<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jithmi Wannakukorala">
    <meta name="description" content="Point of Sale System">
    <meta name="keywords" content="Point of Sale System, POS, HTML, CSS, Bootstrap, JavaScript">

    <title>Real Point of Sale</title>
    <link rel="icon" href="assets/img/shopping-bag.png">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #c2c2c278">
<header>
    <!--NAVIGATION BAR-->
    <nav class="navbar navbar-dark navbar-expand-lg" style="background-color: #054A49">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">
                <img src="assets/img/shopping-bag-light.png" alt="Logo" width="25" height="25" class="d-inline-block align-text-top">
                Real
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html" style="color: #c2c2c2">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="customer.html" style="color: #c2c2c2">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#items" style="color: #c2c2c2">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="order-details.html" style="color: #c2c2c2">Order Details</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <!--ITEMS SECTION-->
    <section id="items">
        <div class="container-fluid mt-4 mb-4">
            <div class="navbar navbar-expand-lg d-flex justify-content-between" style="background-color: #c2c2c2">
                <div class="navbar-brand ms-2">
                    <img src="assets/img/shopping-cart.png" alt="shopping-cart icon" width="25" height="25" class="d-inline-block align-text-top">
                    Items
                </div>
                <form class="d-flex me-2" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <form class="row g-3 mt-0 me-0 ms-0 bg-white">
                <div class="col-md-6">
                    <label for="inputCode" class="form-label">Item Code</label>
                    <input type="text" class="form-control" id="inputCode" placeholder="I00-001">
                </div>
                <div class="col-md-6">
                    <label for="inputDesc" class="form-label">Description</label>
                    <input type="text" class="form-control" id="inputDesc" placeholder="Chocolate">
                </div>
                <div class="col-md-6">
                    <label for="inputPrice" class="form-label">Unit Price</label>
                    <input type="number" class="form-control" id="inputPrice" placeholder="600.00">
                </div>
                <div class="col-md-6">
                    <label for="inputQuantity" class="form-label">Quantity on Hand</label>
                    <input type="number" class="form-control" id="inputQuantity" placeholder="500">
                </div>
                <div class="d-flex justify-content-center mt-4 mb-5">
                    <button type="button" class="btn btn-success me-2 ms-2">Save</button>
                    <button type="button" class="btn btn-warning me-2 ms-2">Update</button>
                    <button type="button" class="btn btn-danger me-2 ms-2">Delete</button>
                    <button type="button" class="btn btn-secondary me-2 ms-2">View All Items</button>
                </div>
            </form>
            <table class="table table-bordered table-hover mt-4">
                <thead style="background-color: #008060">
                <tr>
                    <th scope="col" class="text-white">Item Code</th>
                    <th scope="col" class="text-white">Description</th>
                    <th scope="col" class="text-white">Unit Price</th>
                    <th scope="col" class="text-white">Qty. on Hand</th>
                </tr>
                </thead>
                <tbody class="table-light">
                <tr>
                    <th scope="row">I00-001</th>
                    <td>Chocolate</td>
                    <td>600.00</td>
                    <td>500</td>
                </tr>
                <tr>
                    <th scope="row">I00-002</th>
                    <td>Milk Powder</td>
                    <td>1200.00</td>
                    <td>500</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
