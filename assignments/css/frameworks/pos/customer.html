<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jithmi Wannakukorala">
    <meta name="description" content="Point of Sale System">
    <meta name="keywords" content="Point of Sale System, POS, HTML, CSS, Bootstrap, JavaScript">

    <title>Real Point of Sale</title>
    <link rel="icon" href="assets/img/shopping-bag.png">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <!--NAVIGATION BAR-->
    <nav class="navbar navbar-dark navbar-expand-lg" style="background-color: #054A49">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">
                <img src="assets/img/shopping-bag-light.png" alt="Logo" width="25" height="25" class="d-inline-block align-text-top">
                Real
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html" style="color: #c2c2c2">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#customers" style="color: #c2c2c2">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="item.html" style="color: #c2c2c2">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color: #c2c2c2">Order Details</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <!--CUSTOMERS SECTION-->
    <section id="customers">
        <div class="container mt-4 mb-4" style="background-color: #c2c2c2">
            <div class="navbar navbar-expand-lg d-flex justify-content-between">
                <div class="navbar-brand">
                    <img src="assets/img/customer.png" alt="customer icon" width="25" height="25" class="d-inline-block align-text-top">
                    Customers
                </div>
                <form class="d-flex me-0" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <form class="row g-3 mt-1 me-0 ms-0" style="background-color: #292824">
                <div class="col-md-6">
                    <label for="inputId" class="form-label text-white">Customer ID</label>
                    <input type="text" class="form-control" id="inputId" placeholder="C00-001">
                </div>
                <div class="col-md-6">
                    <label for="inputName" class="form-label text-white">Customer Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Mark">
                </div>
                <div class="col-md-6">
                    <label for="inputAddress" class="form-label text-white">Customer Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="inputEmail" class="form-label text-white">Customer Email</label>
                    <input type="email" class="form-control" id="inputEmail">
                </div>
                <div class="d-flex justify-content-center mb-5">
                    <button type="button" class="btn btn-success me-2 ms-2">Save</button>
                    <button type="button" class="btn btn-warning me-2 ms-2">Update</button>
                    <button type="button" class="btn btn-danger me-2 ms-2">Delete</button>
                    <button type="button" class="btn btn-secondary me-2 ms-2">View All Customers</button>
                </div>
            </form>
            <table class="table table-bordered table-hover mt-4">
                <thead style="background-color: #008060">
                <tr>
                    <th scope="col" class="text-white">ID</th>
                    <th scope="col" class="text-white">Name</th>
                    <th scope="col" class="text-white">Address</th>
                    <th scope="col" class="text-white">Email</th>
                </tr>
                </thead>
                <tbody class="table-light">
                <tr>
                    <th scope="row">C00-001</th>
                    <td>Mark</td>
                    <td>1234 Main St</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">C00-002</th>
                    <td>Jacob</td>
                    <td>1234 Main St</td>
                    <td>@fat</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
